  <div class="box2"></div>

  <div class="boxes">

    <div class="box3-2"></div>

    </div>

  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>

      <p class="center">A</p>
    </div>
    <div class="box6 fifth">
      <p class="center">B</p>
    </div>
    <div class="box6 sixth">
      <p class="center">C</p>
    </div>
