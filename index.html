<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h2 class="question--title">Q7 サイズ変更</h2>
  <div class="box"></div>

  <h2 class="question--title">Q2 色変更</h2>
  <div class="box2"></div>

  <h2 class="question--title">Q3 margin値の変更</h2>
  <div class="flex-boxes1">
    <div class="box-base blue-box q3-1"></div>
    <div class="box-base green-box q3-2"></div>
  </div>
  <h2 class="question--title">Q4 floatの解除</h2>
  <div class="floatboxes clearfix">
    <div class="floatboxes-inner">
      <div class="box-base red-box q4-1"></div>
      <div class="box-base blue-box q4-2"></div>
    </div>
  </div>

  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
  <div class="flex-boxes2">
    <div class="box-base red-box center-base">
      <p class="center">A</p>
    </div>
    <div class="box-base blue-box center-base">
      <p class="center">B</p>
    </div>
    <div class="box-base orange-box center-base">
      <p class="center">C</p>
    </div>
  </div>

  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
  <div class="flex-boxes1">
    <div class="box-base lightgreen-box center-base q6-1">
      <p class="center">A</p>
    </div>
    <div class="box-base yellow-box center-base q6-2">
      <p class="center">B</p>
    </div>
    <div class="box-base pink-box center-base q6-3">
      <p class="center">C</p>
    </div>
  </div>

  <h2 class="question--title">Q7 要素の表示・非表示</h2>
  <div class="flex-boxes1">
    <div class="box-base red-box red-switch"></div>
    <div class="box-base blue-box blue-swicth"></div>
    <div class="box-base lightgreen-box"></div>

  </div>
</body>

</html>
