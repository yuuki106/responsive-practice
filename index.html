<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h2 class="question--title">Q7 サイズ変更</h2>
  <div class="box"></div>

  <h2 class="question--title">Q2 色変更</h2>
  <div class="box2"></div>

  <h2 class="question--title">Q3 margin値の変更</h2>
  <div class="flex-boxes1">
    <div class="box-base blue-box q3-1"></div>
    <div class="box-base green-box q3-2"></div>
  </div>


  <h2 class="question--title">Q4 floatの解除</h2>
  <div class="floatboxes">
    <div class="floatboxes-inner clearfix">
      <div class="box-base red-box q4-1"></div>
      <div class="box-base blue-box q4-2"></div>
    </div>
  </div>

  <!-- ------------------------------------------------- -->
  <!-- ------------------------------------------------- -->

  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
  <div class="flexboxes">
    <div class="q5 red-box box-base">
      <p>A</p>
    </div>
    <div class="q5 blue-box box-base">
      <p>B</p>
    </div>
    <div class="q5 orange-box box-base">
      <p>C</p>
    </div>
  </div>


  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
  <div class="flex-boxes2">
    <div class="q6 lightgreen-box box-base">
      <p>A</p>
    </div>
    <div class="q6 yellow-box box-base">
      <p>B</p>
    </div>
    <div class="q6 pink-box box-base">
      <p>C</p>
    </div>
  </div>


  <h2 class="question--title">Q7 要素の表示・非表示</h2>
  <div class="change-boxes">
    <div class="box-base red-box q7-1"></div>
    <div class="box-base blue-box q7-2"></div>
    <div class="box-base green-box"></div>

  </div>

  <!-- １回目、修正完了。 -->


  <!-- ------------------------------------------------- -->
  <!-- ------------------------------------------------- -->
</body>

</html>
